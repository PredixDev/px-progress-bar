<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>px-progress-bar Custom Range and Style Demo</title>
  <!-- Load polyfills and Polymer library -->
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../polymer/polymer.html"/>
  <!-- Load theme -->
  <link rel="import" href="../px-theme/px-theme-styles.html"/>
  <!-- FIXME(polymer-modulizer):
        These imperative modules that innerHTML your HTML are
        a hacky way to be sure that any mixins in included style
        modules are ready before any elements that reference them are
        instantiated, otherwise the CSS @apply mixin polyfill won't be
        able to expand the underlying CSS custom properties.
        See: https://github.com/Polymer/polymer-modulizer/issues/154
        -->
    <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<custom-style>
    <style is="custom-style" include="px-theme-styles"></style>
  </custom-style>`;

document.body.appendChild($_documentContainer.content);
</script>
  <!-- Load components -->
  <script type="module">
const $_documentContainer = document.createElement('template');
$_documentContainer.innerHTML = `<link rel="import" href="../px-progress-bar.html">`;
document.body.appendChild($_documentContainer.content);
</script>/script>
  <!-- Custom styles for this example -->
  <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<custom-style>
    <style is="custom-style">
      body {
        margin: 2rem;
      }
      .container {
        display: flex;
        align-items: center;
      }
      .custom-progress-bar {
        flex: 1 1 auto;
        --px-progress-bar-height: 50px;
        --px-progress-bar-fill-color: salmon; /* mmm, salmon */
        --px-progress-bar-background-color: lightgray;
      }
      .label {
        font-size: 2.5rem;
        padding-left: 1rem;
      }
      .button {
        margin-left: 1rem;
      }
    </style>
  </custom-style>`;

document.body.appendChild($_documentContainer.content);
</script>
</head>
<body>
  <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<div class="container">
    <px-progress-bar class="custom-progress-bar" id="progress" min="0" max="100" value="20"></px-progress-bar>
    <span class="label" id="percentage">20%</span>
    <button class="button" id="increase">Increase Value</button>
    <button class="button" id="decrease">Decrease Value</button>
  </div>`;

document.body.appendChild($_documentContainer.content);
</script>

  <script type="module">
import '../px-progress-bar.js';
var progressBar = document.getElementById('progress');
var percentageLabel = document.getElementById('percentage');
var increaseBtn = document.getElementById('increase');
var decreaseBtn = document.getElementById('decrease');

increaseBtn.addEventListener('click', function() {
  var newValue = progressBar.value + 10;
  progressBar.value = newValue;
  updateLabel(newValue);
});

decreaseBtn.addEventListener('click', function() {
  var newValue = progressBar.value - 10;
  progressBar.value = newValue;
  updateLabel(newValue);
});

function updateLabel(newValue) {
  var percent = (newValue / 100) * 100;
  percentageLabel.textContent = percent + '%';
}
</script>
</body>
</html>
