<!doctype html>

<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      px-progress-bar Demo</title>
    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../webcomponentsjs/webcomponents-lite.min.js"></script>
    <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
    <link rel="import" href="px-progress-bar.html" />
    <link rel="import" href="../px-theme/px-theme.html" />
    <script>
    function updateValue() {
      var progress = document.getElementById('progress'),
      input = document.getElementById('input');
      progress.setAttribute('value', input.value);
    }
    </script>
    <style>
      #input {width: 50px}
    </style>

  </head>

  <body>

    <h3>Demo</h3>

    <px-progress-bar id="progress" value="0" striped></px-progress-bar>
    Enter percent: <input id="input" type="Number" onkeyup="updateValue()" onmouseup="updateValue()"></input>
    <br/>
    <button id="toggle" onclick="document.getElementById('progress').toggleAttribute('striped');">Toggle Striping</button>

  </body>

</html>
