<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-progress-bar</title>

    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <!-- Load web-component-tester's browser.js test runner -->
    <script src="../../web-component-tester/browser.js"></script>
    <!-- Load Polymer -->
    <link rel="import" href="../../polymer/polymer.html" />
    <!-- Retain this link for px-theme.html -->
    <!-- px-theme is needed for WCT to run without errors -->
    <link rel="import" href="../../px-theme/px-theme-styles.html" />
    <!-- Load local components -->
    <link rel="import" href="../px-progress-bar.html" />
    <!-- This script link will contain the generated script stub for custom, developer-added test cases -->
    <script src="px-progress-bar-tests.js"></script>
    <!-- Load mocha test fixture setup -->
    <script src="../../test-fixture/test-fixture-mocha.js"></script>
    <link href="../../test-fixture/test-fixture.html" rel="import">
  </head>

  <body>
    <h3>Web Component Test : Fixture for px-progress-bar</h3>

    <test-fixture id="ValueBelowRange">
      <template>
        <px-progress-bar value="-10"></px-progress-bar>
      </template>
    </test-fixture>
    <test-fixture id="ValueInRange">
      <template>
        <px-progress-bar value="80"></px-progress-bar>
      </template>
    </test-fixture>
    <test-fixture id="ValueInfinite">
      <template>
        <px-progress-bar value="120" infinite></px-progress-bar>
      </template>
    </test-fixture>
    <test-fixture id="CustomMinMax">
      <template>
        <px-progress-bar value="160" min="10" max="200"></px-progress-bar>
      </template>
    </test-fixture>
  </body>
</html>
